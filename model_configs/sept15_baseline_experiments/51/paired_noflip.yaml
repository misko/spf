  empirical_input: true
  n_radios: 2
  nthetas: 65
  phase_input: true
  rx_spacing_input: true
  seed: 10
logger:
  log_every: 100
  name: wandb
  plot_every: 15000
  project: 2024_oct22_single_paired_multi
model:
  block: true
  bn: true
  depth: 4
  detach: true
  dropout: 0.0
  hidden: 1024
  load_single: true
  name: pairedbeamformer
  norm: layer
  single:
    block: true
    bn: true
    depth: 4
    detach: true
    dropout: 0.0
    hidden: 1024
    input_dropout: 0.3
    norm: layer
optim:
  amp: true
  checkpoint: /home/mouse9911/gits/spf/oct23_single_checkpoints_inputdo0p3_x2/best.pth 
  checkpoint_every: 5000
  device: cuda
  direct_loss: false
  dtype: torch.float32
  epochs: 40
  head_start: 0
  learning_rate: 0.0001
